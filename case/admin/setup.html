<!DOCTYPE html>
<html lang="ja">
<head>
	
	<!-- start: Meta -->
	<meta charset="utf-8">
	<title>管理者情報更新</title>
	<meta name="description" content="Bootstrap Metro Dashboard">
	<meta name="author" content="Dennis Ji">
	<meta name="keyword" content="Metro, Metro UI, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
	<!-- end: Meta -->
	
	<!-- start: Mobile Specific -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- end: Mobile Specific -->
	
	<!-- start: CSS -->
	<link id="bootstrap-style" href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
	<link id="base-style" href="css/style.css" rel="stylesheet">
	<link id="base-style-responsive" href="css/style-responsive.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=latin,cyrillic-ext,latin-ext' rel='stylesheet' type='text/css'>
	<!-- end: CSS -->
	

	<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	  	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<link id="ie-style" href="css/ie.css" rel="stylesheet">
	<![endif]-->
	
	<!--[if IE 9]>
		<link id="ie9style" href="css/ie9.css" rel="stylesheet">
	<![endif]-->
		
	<!-- start: Favicon -->
	<link rel="shortcut icon" href="img/favicon.ico">
	<!-- end: Favicon -->
	
		
		
		
</head>

<body>
		<!-- start: Header -->
	{include header.tpl}
	<!-- start: Header -->
	
		<div class="container-fluid-full">
		<div class="row-fluid">
				
			<!-- start: Main Menu -->
			{include menu.tpl}
			<!-- end: Main Menu -->
			
			<noscript>
				<div class="alert alert-block span10">
					<h4 class="alert-heading">Warning!</h4>
					<p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a> enabled to use this site.</p>
				</div>
			</noscript>
			
			<!-- start: Content -->
			<div id="content" class="span10">
			
			
			<ul class="breadcrumb">
				<li>
					<i class="icon-home"></i>
					<a href="index.html">Home</a> 
					<i class="icon-angle-right"></i>
				</li>
				<li><a href="#">事業者コード登録</a></li>
			</ul>


			<div class="row-fluid sortable">
			<!--{def message}-->
					<div class="box-content alerts">
						<div class="alert alert-info">
							<button type="button" class="close" data-dismiss="alert">×</button>
							{val message}
						</div>
					</div>
			<!--{/def}-->
			
			
			
				<div class="box span6">
					<div class="box-header">
						<h2><i class="halflings-icon align-justify"></i><span class="break"></span>事業者コード登録</h2>
					</div>
					<div class="box-content">
						<form class="form-horizontal" action="./?act=setup" name="form1" id="form1" method="post">
						<input type="hidden" name="mode" value="update">
						<fieldset>
							<div class="control-group">
							  <label class="control-label" for="typeahead">ログインID </label>
							  <div class="controls">
								<input type="text" name="login_id" class="span6 typeahead" value="{val form/login_id}" id="login_pw" >
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="typeahead">ログインPW </label>
							  <div class="controls">
								<input type="text" name="login_pw" class="span6 typeahead" value="{val form/login_pw}" id="login_pw" >
							  </div>
							</div>
							
							
							<div class="form-actions">
							  <button type="button" id="btn" class="btn btn-primary">　更　新　</button>
							</div>
						  </fieldset>
						</form>
					</div>
				</div><!--/span-->
				

	</div><!--/.fluid-container-->
	
			<!-- end: Content -->
		</div><!--/#content.span10-->
		</div><!--/fluid-row-->
		
	<div class="modal hide fade" id="myModal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">??</button>
			<h3>Settings</h3>
		</div>
		<div class="modal-body">
			<p>Here settings can be configured...</p>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">Close</a>
			<a href="#" class="btn btn-primary">Save changes</a>
		</div>
	</div>
	
	<div class="clearfix"></div>
	{include footer.tpl}
	
{include script.tpl}

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
    var $j = jQuery.noConflict();
$j(document).ready(function() {
    $j('#btn').click(function() {
        $j('#form1').submit();
    });
});
</script>
</body>
</html>
